<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Order Management</title>
    <link href="order.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Navigation Tabs -->
    <div class="tabs">
        <a class="tab active" href="Order.html">ðŸ“¦ Order History</a>
        <a class="tab" href="../OrderAnalytics/analtics.html">ðŸ“Š Order Analytics</a>
    </div>

    <!-- Header with Logo -->
    <div class="header">
        <img alt="Company Logo" class="logo" src="logo.svg">
        <h1>Order Management Dashboard</h1>
    </div>

    <!-- Order Table -->
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Total Amount</th>
            <th>Payment Status</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        <!-- Orders will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Order Details Modal -->
<div class="modal" id="orderModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Order Details ind</h2>
        <p><strong>Order ID:</strong> <span id="modalOrderId"></span></p>
        <p><strong>Total Amount:</strong> $<span id="modalTotalAmount"></span></p>
        <p><strong>Payment Status:</strong> <span id="modalPaymentStatus"></span>
            <img class="status-icon" id="modalPaymentIcon">
        </p>
        <p><strong>Created At:</strong> <span id="modalCreatedAt"></span></p>
    </div>
</div>

<script src="order.js"></script>
</body>
</html>
