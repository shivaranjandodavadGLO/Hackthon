<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Product Selection</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>

<div class="container">
    <h1>Welcome to Our Store</h1>

    <div class="form-container">
        <h2>Order Your Product</h2>
        <form id="orderForm">
            <label for="productDropdown">Select Product:</label>
            <select id="productDropdown" onchange="loadProductDetails()">
                <option value="">-- Select a Product --</option>
            </select>

            <input type="text" id="description" placeholder="Description" readonly>
            <input type="text" id="category" placeholder="Category" readonly>
            <input type="number" id="price" placeholder="Price" readonly>

            <div class="quantity-container">
                <button type="button" onclick="updateStock(-1)">-</button>
                <input type="number" id="stock" value="1" min="1" readonly>
                <button type="button" onclick="updateStock(1)">+</button>
            </div>

            <button type="button" onclick="checkout()">Checkout</button>
        </form>
    </div>
</div>

<script src="customer.js"></script>
</body>
</html>
